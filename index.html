<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <div id="Calculator">
      <h1>Calculator</h1>
   </div>
   <div class="display">
      <form name="calculator">
   </div>
   <table class="calsy">
               <tr>
                  <td>
                     <input type="text" name="display" id="Display"><br>
                  </td>
               </tr>
               <div class="keys">
                  <tr>
                     <td>
                        <p>
                           <input type="button" class="button" name="AC" value="AC" data-action="clear">
                           <input type="button" class="button" value="+/-"> 
                           <input type="button" class="button" value="%" data-action="percentage">
                           <input type="button" class="operator" name="divi" value="รท" data-action="divide">
                        </p>
                        <p>
                           <input type="button" class="button" name="seven" value="7" onclick="calculator.display.value += '7'">
                           <input type="button" class="button" name="eight" value="8" onclick="calculator.display.value += '8'">
                           <input type="button" class="button" name="nine" value="9" onclick="calculator.display.value += '9'">
                           <input type="button" class="operator" name="mul" value="ร" onclick="calculator.display.value += '*'">
                        </p>
                        <p>
                           <input type="button" class="button" name="four" value="4" onclick="calculator.display.value += '4'">
                           <input type="button" class="button" name="five" value="5" onclick="calculator.display.value += '5'">
                           <input type="button" class="button" name="six" value="6" onclick="calculator.display.value += '6'">
                           <input type="button" class="operator" name="minus" value="-" onclick="calculator.display.value += '-'">
                        </p>
                        <p>
                           <input type="button" class="button" name="one" value="1" onclick="calculator.display.value += '1'">
                           <input type="button" class="button" name="two" value="2" onclick="calculator.display.value += '2'">
                           <input type="button" class="button" name="three" value="3" onclick="calculator.display.value += '3'">
                           <input type="button" class="operator" name="plus" value="+" onclick="calculator.display. value += '+'">
                        </p>
                        <p>
                           <input type="button" class="button-zero" name="zero" value="0" onclick="calculator.display.value += '0'">
                           <input type="button" class="button">
                           <input type="button" class="button"name="dot" value="." onclick="calculator.display.value += '.'">
                           <input type="button" class="operator"name="equal" value="=" onclick="calculator.display.value = eval(calculator.display.value)">
                        </p>
                     </td>
                  </tr>
               </div>
            </table>
         </form>
    </div>
</body>
</html>
